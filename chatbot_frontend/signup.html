<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="center-card">
      <div class="right card">
        <h2 style="margin:0 0 6px">Create account</h2>
        <div class="muted">Welcome â€” start by choosing your username and password.</div>

        <form id="signup-form" class="form" autocomplete="off">
          <label>
            <div class="muted">Username</div>
            <input class="input" name="username" autocomplete="username" required>
          </label>
          <label>
            <div class="muted">Password</div>
            <input class="input" name="password" type="password" autocomplete="new-password" required>
          </label>
          <div style="display:flex;gap:10px;align-items:center">
            <button type="submit" class="btn">Create account</button>
            <button type="button" class="btn secondary" onclick="window.location='login.html'">Log in</button>
          </div>
          <div id="message" class="message"></div>
        </form>

        <div class="foot muted">Already have an account? <a href="login.html">Log in</a></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
